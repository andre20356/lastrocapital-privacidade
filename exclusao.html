<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Conta - Lastro Capital</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        h1 { color: #1e293b; }
        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        label { display: block; margin-top: 16px; font-weight: 500; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        } 
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 24px;
            width: 100%;
        }
        button:hover { background: #b91c1c; }
        .info { background: #fef3c7; padding: 16px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Excluir Conta - Lastro Capital</h1>
    <div class="card">
        <p>Para solicitar a exclusao da sua conta e todos os dados associados, preencha o formulario abaixo.</p>
        <form action="mailto:andrepadilha2035@gmail.com" method="GET" enctype="text/plain">
            <label>Email da conta</label>
            <input type="email" name="email" required placeholder="Digite o email cadastrado">
            <label>Motivo (opcional)</label>
            <textarea name="motivo" rows="3" placeholder="Por que deseja excluir sua conta?"></textarea>
            <button type="submit">Solicitar Exclusao</button>
        </form>
        <div class="info">
            <strong>Importante:</strong>
            <ul>
                <li>A exclusao sera processada em ate 7 dias uteis</li>
                <li>Todos os seus dados serao permanentemente removidos</li>
                <li>Esta acao nao pode ser desfeita</li>
            </ul>
        </div>
    </div>
</body>
</html>
